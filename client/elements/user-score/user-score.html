<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../string-padLeft/string-padLeft.html">

<polymer-element name="user-score" attributes="score">
  <template>
    <style>
    :host{
      display: block;
    }
    #score-value{
      font-family: Consolas;
    }
    </style>
    Score: <span id="score-value">{{formatScore(score)}}</span>
  </template>
  <script>
  Polymer({
	  /**
	   * The score value.
	   * 
	   * @attribute score
	   * @type integer
	   * @default 0
	   */
	  score: 0,
	  
	  /**
	   * Format the given number into a printable string.
	   *
	   * @method formatScore
	   * @param score The number to format
	   * @return string
	   */
	  formatScore: function(score){
		  return score.toString().padLeft(5, '0');
	  }
  });
  </script>
</polymer-element>
