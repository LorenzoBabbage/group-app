<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="tile-word-drop-zone">
  <template>
		<style>
		:host{
		  display: block;
      border-bottom: dashed 3px black;
      height: 60px;
      margin: 25px;
      position: absolute;
      bottom: 0;
      left: 10px;
      right: 10px;
		}
    polyfill-next-selector { content: ':host letter-tile' }
    ::content > letter-tile{
      width: 50px;
      border: solid 2px black;
      border-radius: 5px;
      margin: 2px;
      font-size: 20pt;
    }
    #wrapper{
      pointer-events:none;
    }
		@media(max-width: 1280px){
    :host{
      margin: 15px;
    }
    }
    @media(max-width: 1024px){
    :host{
      margin: 10px;
    }
    }
    @media(max-width: 320px){
    :host{
      border-bottom: dashed 2px black;
      height: 30px;
      margin: 2px;
      position: absolute;
      bottom: 0;
      left: 1px;
      right: 1px;
    }
    polyfill-next-selector { content: ':host letter-tile' }
    ::content > letter-tile{
      width: 20px;
      border: solid 1px black;
      border-radius: 2px;
      margin: 2px;
      font-size: 12pt;
    }
    }
		</style>
		<div horizontal layout center-justified id="wrapper">
      <content></content>
    </div>
  </template>
  <script>
  Polymer({
    ready: function(){
    	
    }
  });
  </script>
</polymer-element>
