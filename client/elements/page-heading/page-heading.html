<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="page-heading">
  <style>
    :host{
      display: block;
      width: 100%;
      height: 110px;
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-center);
    }
    img{
      width: 60vw;
      height: auto;
    }
  </style>

  <template>
    <img src="[[src]]">
  </template>
</dom-module>

<script>
Polymer({
  is: 'page-heading',
  
  properties: {
    src:{
      type: String,
      value: ''
    }
  }
});
</script>
