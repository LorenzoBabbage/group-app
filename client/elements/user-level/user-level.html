<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-level">
  <style>
  :host{
    display: block;
    text-align: left;
    padding: 8px;
  }
  </style>
  <template>
    Difficulty Level: <span>{{_levelToSring(level)}}</span>
  </template>
</polymer-element>

<script>
Polymer({
  is: 'user-level',
  
  properties: {
	  /**
	   * The level value.
	   */
	  level: {
		  type: Number,
		  value: 0,
		  notify: true
	  }
  },
  
  _levelToSring: function(level){
	  switch(level){
	    case 0: return 'Easy';
      case 1: return 'Medium';
      case 2: return 'Hard';
	  }
	  console.error('unknown level');
  }
});
</script>
