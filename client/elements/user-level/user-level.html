<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="user-level" attributes="level">

    <style>
    :host{
      display: block;
      text-align: left;
      padding: 8px;
    }
    </style>
    Difficulty Level: {{level}}
  </template>
  <script>
  Polymer({
    /**
     * The level value.
     * 
     * @attribute level
     * @type integer

     */
    level: 0,
  });
  </script>
</polymer-element>
