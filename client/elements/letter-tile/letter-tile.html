<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="letter-tile">
  <style>
  :host{
    position: relative;
    display: block;
    width: 48px;
    
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
    cursor: default;
    cursor: all-scroll;
    cursor: grab;
  }
  :host:after{
    padding-top: 100%;
    display: block;
    content: '';
  }
  img{
    width: 100%;
    height: 100%;
  }
  </style>
  <template>
    <img src="[[src]]">
  </template>
</dom-module>

<script>
Polymer({
  is: 'letter-tile',
  
  ready: function(){
    var $this = this;
     
     // on window resize
     window.addEventListener('resize', function(){
       $this.updateSize();  // resize the tile
     });
  },
  
  attached: function(){
    this.updateSize();
  },
  
  /**
   * Update the tile's size
   */
  updateSize: function(){
    //todo
    this.updateFontSize(); // update the font size
  },
  
  /**
   * Update the font-size of the tile
   */
  updateFontSize: function(){
    this.style.fontSize = (this.clientWidth * 0.8) + 'px';
  }
});
</script>
