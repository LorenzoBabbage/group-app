<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="letter-tile">
  <template>
    <style>
    :host{
      position: relative;
      display: block;
      width: 48px;
      border: solid 3px #000000;
      border-radius: 5px;
      background: BurlyWood;
      text-transform: uppercase;
      
      -webkit-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  -o-user-select: none;
		  user-select: none;
		  cursor: default;
		  cursor: all-scroll;
		  cursor: grab;
    }
    :host:after{
      padding-top: 100%;
      display: block;
      content: '';
    }
    </style>
    <div horizontal layout center center-justified fit>
      <content></content>
    </div>
  </template>
  <script>
  Polymer({
	  ready: function(){
		  var $this = this;
       
       // on window resize
       window.addEventListener('resize', function(){
         $this.updateSize();  // resize the tile
       });
	  },
	  
	  /**
	   * Automatically called when the element is attached to the DOM.
	   */
	  attached: function(){
	    this.updateFontSize();
	  },
	  
	  /**
	   * Update the tile's size
	   *
	   * @method updateSize
	   */
	  updateSize: function(){
		  //todo
	    this.updateFontSize(); // update the font size
	  },
	  
	  /**
     * Update the font-size of the tile
     *
     * @method updateFontSize
     */
	  updateFontSize: function(){
	      this.style.fontSize = (this.clientWidth * 0.8) + 'px';
	    }
  });
  </script>
</polymer-element>
