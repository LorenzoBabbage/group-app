<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../helpers/time-formatter/time-formatter.html">

<dom-module id="user-time">
  <style>
  :host{
    display: inline-block;
    padding: 8px;
  }
  </style>
  <template>
    <span>[[_format(time)]]</span>
  </template>
</dom-module>

<script>
Polymer({
  is: 'user-time',
  
  properties: {
	  /**
	   * The score value.
	   */
	  time: {
		  type: Number,
		  value: 0,
		  reflect: true
	  }
  },
  
  _format: function(time){
	  return formatTime(time);
  }
});
</script>
